<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

  <!-- Monthly Progress -->
  <div class="rounded-xl p-3 bg-gradient-to-br from-purple-500 to-blue-500 shadow-lg">
    <h3 class="text-gray-600 text-xl font-semibold text-stroke-black">Monthly Progress</h3>

    <div class="h-60 flex items-center justify-center text-white opacity-60">
      <!-- <app-evolution-graph [diasDelMes]="diasDelMes" /> -->
      <app-evolution-by-month />
    </div>
  </div>

  <!-- Weekly Frequency -->
  <div class="rounded-xl p-3 bg-gradient-to-br from-teal-50 to-sky-500 shadow-lg">
    <h2 class="text-gray-600 text-xl font-semibold text-stroke-black">{{ title }}</h2>

    <div class="h-60 flex items-center justify-center text-white opacity-60">
      <!-- <app-evolution-graph [diasDelMes]="diasDelMes" /> -->
      <app-evolution-by-week (titleChange)="title = $event" />
    </div>
  </div>

  <!-- Training Volume -->
  <div class="rounded-xl p-3 bg-gradient-to-br from-orange-400 to-yellow-500 shadow-lg">
    <h2 class="text-white text-xl font-semibold mb-3">Peso y calorias actuales</h2>

    <div class="text-6xl font-bold text-white">{{peso}}<span class="text-4xl">kg</span></div>
    <p class="text-white mt-2 opacity-80">{{calorias}}</p>
  </div>

  <!-- Anual -->
  <div class="rounded-xl p-3 bg-gradient-to-br from-orange-500 to-yellow-400 shadow-lg">
    <h2 class="text-gray-600 text-xl font-semibold text-stroke-black">Evolucion Anual</h2>

    <div class="h-60 flex items-center justify-center text-white opacity-60">
      <!-- <app-evolution-graph [diasDelMes]="diasDelMes" /> -->
      <app-evolution-by-year />
    </div>
  </div>
