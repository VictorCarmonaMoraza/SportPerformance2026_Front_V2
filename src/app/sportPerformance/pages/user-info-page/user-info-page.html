<div class="h-[calc(100vh-64px-56px)] px-2">
  <div class="grid h-full grid-cols-1 md:grid-cols-2 grid-rows-2 gap-6">

    <!-- Monthly Progress -->
    <div class="rounded-xl p-3 bg-gradient-to-br from-purple-500 to-blue-500 shadow-lg flex flex-col">
      <h3 class="text-gray-600 text-xl font-semibold text-stroke-black">
        Monthly Progress
      </h3>
      <div class="flex-1 min-h-0">
        <app-evolution-by-month />
      </div>
    </div>

    <!-- Weekly -->
    <div class="rounded-xl p-3 bg-gradient-to-br from-teal-50 to-sky-500 shadow-lg flex flex-col">
      <h2 class="text-gray-600 text-xl font-semibold text-stroke-black">
        {{ title }}
      </h2>
      <div class="flex-1 min-h-0">
        <app-evolution-by-week />
      </div>
    </div>

    <!-- Peso -->
    <div class="rounded-xl p-3 bg-gradient-to-br from-orange-400 to-yellow-500 shadow-lg">
      <h2 class="text-white text-xl font-semibold mb-3">
        Peso y calorías actuales
      </h2>


      <div class="flex-1 flex flex-col items-center justify-center">
        <div class="text-6xl font-bold text-white text-center ">
          {{ ultimoPeso() }} <span class="text-4xl">kg</span>
        </div>
        <h3 class="text-4xl text-white mt-2 opacity-80 text-center">
          {{ ultimasCalorias() }} Calorias
        </h3>
        <h1 class="text-4xl text-white mt-2 opacity-80 text-center">
          {{ ultimaFecha() }}
        </h1>
      </div>
    </div>

    <!-- Anual -->
    <div class="rounded-xl p-3 bg-gradient-to-br from-orange-500 to-yellow-400 shadow-lg flex flex-col">
      <h2 class="text-gray-600 text-xl font-semibold text-stroke-black">
        Evolución Anual
      </h2>
      <div class="flex-1 min-h-0">
        <app-evolution-by-year />
      </div>
    </div>

  </div>
</div>
